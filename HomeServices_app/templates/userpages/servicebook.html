{% extends "userpages/user_header_footer.html" %}
{% block content %}
{% load static %}
<div class="container-xxl py-2" style="max-width:1650px">
    <div class="container-fluid service-page-header py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Book a Service</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'services' %}">Services</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">{{ services.Name }}</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0" style="max-width:1650px">
    <div class="container quote px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 ps-lg-0" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="position-absolute img-fluid w-100 h-100" src="{{ services.img.url }}" style="object-fit: cover;" alt="{{ services.Name }}">
                    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" style="background: rgba(53, 53, 53, .7);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-10 text-center">
                                    <h2 class="text-white mb-4">{{ services.Name }}</h2>
                                    <p class="text-white mb-0">{{ services.Description }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 quote-text py-5 wow fadeIn" data-wow-delay="0.5s">
                <div class="p-lg-5 pe-lg-0">
                    <div class="section-title text-start">
                        <h1 class="display-5 mb-4">Book an Appointment</h1>
                    </div>
                    <form method="post" class="booking-form">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label"><b>Problem Description:</b></label>
                                <textarea class="form-control border-0" name="Problem_Description" placeholder="Please describe your problem in detail" rows="4" required></textarea>
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <label class="form-label"><b>House/Flat No:</b></label>
                                <input type="text" class="form-control border-0" name="House_No" placeholder="Your House/Flat Number" style="height: 55px;" required>
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <label class="form-label"><b>Address:</b></label>
                                <input type="text" class="form-control border-0" name="Address" placeholder="Street Address" style="height: 55px;" required>
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <label class="form-label"><b>Contact Number:</b></label>
                                <input type="text" class="form-control border-0" name="contact" placeholder="Your Mobile Number" style="height: 55px;" required>
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <label class="form-label"><b>Service Category:</b></label>
                                <input type="text" class="form-control border-0 bg-light" name="service_name" style="height: 55px;" value="{{ services.Name }}" readonly>
                                <input type="hidden" name="service" value="{{ services.id }}">
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <label class="form-label"><b>City:</b></label>
                                <select class="form-select border-0" style="height: 55px;" name="city" required>
                                    <option value="" disabled selected>Select a City</option>
                                    {% for c in city %}
                                    <option value="{{ c.id }}">{{ c.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <label class="form-label"><b>Pincode:</b></label>
                                <input type="text" class="form-control border-0" name="Pincode" placeholder="Your Pincode" style="height: 55px;" required>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label"><b>Landmark:</b></label>
                                <textarea class="form-control border-0" name="landmark" placeholder="Enter a nearby landmark for easy location" rows="2"></textarea>
                            </div>
                            
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">
                                    <i class="fas fa-calendar-check me-2"></i>Book Now
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .booking-form label {
        margin-bottom: 0.5rem;
        color: #495057;
    }
    
    .booking-form .form-control,
    .booking-form .form-select {
        border-radius: 0.25rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .booking-form .form-control:focus,
    .booking-form .form-select:focus {
        border-color: #f97316;
        box-shadow: 0 0 0 0.25rem rgba(249, 115, 22, 0.25);
    }
    
    .service-page-header {
        background: linear-gradient(rgba(53, 53, 53, .7), rgba(53, 53, 53, .7)), url('{% static "user_assets/img/HomeServices1.jpg" %}') center center no-repeat;
        background-size: cover;
    }
</style>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
