<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Services Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      background-image: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #ffffff;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    .form-group i {
      position: absolute;
      right: 15px;
      top: 12px;
      color: #ffffffaa;
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff4e50;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #ff4e50, #f9d423);
    }

    .extras {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .extras a {
      color: #f0f0f0;
      text-decoration: none;
      transition: 0.2s;
    }

    .extras a:hover {
      color: #ffcc70;
    }

    .error-msg {
      color: #ffcccc;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {% if error_msg %}
        <p class="error-msg">{{ error_msg }}</p>
      {% endif %}
      <h2>Welcome Back!</h2>

      <div class="form-group">
        <input type="text" name="uname" id="uname" placeholder="Username" required>
        <i class="fas fa-user"></i>
      </div>

      <div class="form-group">
        <input type="password" name="psw" id="psw" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>

      <button type="submit" class="btn-login">Login</button>

      <div class="extras">
        <p><a href="{% url 'password-reset' %}">Forgot Password?</a></p>
        <p>Don't have an account?<br>
        <a href="{% url 'user_registration' %}">Register as User</a> or 
        <a href="{% url 'Worker_Register' %}">Register as Worker</a></p>
      </div>
    </form>
  </div>
</body>
</html>
